<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Card Host</title>
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-libs="sap.ui.integration, sap.m"
      data-sap-ui-async="true"
      data-sap-ui-compatVersion="edge"  data-sap-ui-async="true"
      data-sap-ui-resourceroots='{ "com.epic": "./" }'
    ></script>
  </head>
  <body class="sapUiBody">
    <div id="content"></div>
    <!-- <div style="display: flex; gap: 20px; padding: 2rem">
      <div id="magicContainer" style="width: 400px"></div>
      <div id="miracleContainer" style="width: 400px"></div>
    </div> -->

    <script>
      window.onload = () => {
        sap.ui.getCore().attachInit(() => {
          sap.ui.require(['sap/ui/core/ComponentContainer'], ComponentContainer => {
            new ComponentContainer({
              name: 'com.epic.shell',
              height: '100%',
              settings: { id: 'shell' },
              async: true,
            }).placeAt('content')
          })
        })
      }
    </script>
  </body>
</html>
