      data-sap-ui-theme="sap_horizon"

  <body class="sapUiBody">
    <div id="cardContainer" style="padding: 2rem"></div>

    <script>
      window.onload = function () {
        sap.ui.getCore().attachInit(function () {
          sap.ui.require(['sap/ui/integration/widgets/Card'], function (Card) {
            var oCard = new Card({
              manifest: './magicCard/manifest.json',
              width: '400px',
            })
            oCard.placeAt('cardContainer')
            console.log('Card instance created and placed')
          })
        })
      }
    </script>
  </body>
